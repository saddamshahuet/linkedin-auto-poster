version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: linkedin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkedin_auto_poster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/src/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkedin-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: linkedin-mongodb
    environment:
      MONGO_INITDB_DATABASE: linkedin_auto_poster
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/linkedin_auto_poster --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkedin-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: linkedin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkedin-network

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: linkedin-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - linkedin-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: linkedin-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: linkedin_auto_poster
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGODB_URI: mongodb://mongodb:27017/linkedin_auto_poster
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OLLAMA_HOST: http://ollama:11434
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ../../backend/src:/app/src
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkedin-network
    command: npm run dev

  # Frontend Web App
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
    container_name: linkedin-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      REACT_APP_STRIPE_PUBLIC_KEY: pk_test_your_stripe_key
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - linkedin-network
    command: npm start

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: linkedin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - linkedin-network
    profiles:
      - production

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  ollama_data:

networks:
  linkedin-network:
    driver: bridge
